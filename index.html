<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header pagina -->
    <header>
        <img src="./img/Logo.png" alt="Logo Boolean quadrato che siede su angolo con angolo sinistro verde e destro indaco"> 
        <h1 class="titolo">Toboolist</h1>
    </header>
    <!-- /header pagina -->

    <!-- corpo pagina -->
    <section id="corpo">
        <div id="contenitore">
            <div class="testata bottoni whiteback">
                <button id="task">Add Task</button>
                <button id="section">Add Section</button>
            </div>

            <div class="lista whiteback">
                <h2><span class="triangle">&#x25BC</span>  New Task</h2>
                <ul>
                    <li><span class="check"> &check;</span> Quarterly Newsletter</li> 
                </ul>

                <h2><span class="triangle">&#x25BC</span> Today </h2>
                <ul>
                    <li><span class="check"> &check;</span></li> 
                </ul>
            </div>
        </div>
    </section>
